<div class="intervencion">
	<link rel="stylesheet" type="text/css" href="./dist/routes/intervencion/intervencion.css" >
	<div>
		<section layout="column">
			<md-content flex="1">
			<div class="style-font">
				<span>Intervención</span>
			</div>
			</md-content>
			<md-content flex="2">
			
			<form name="userForm">
				<div class="style-input-div" layout-padding>
					<div class="style-input-left">
						<md-input-container>
						<md-icon ><i class="style-input material-icons">person_pin</i></md-icon>
						<input ng-model="intervencion.user.cirujano" type="text" placeholder="Cirujano DNI" autocomplete="off">
						<md-button class="button-form"><md-icon><i class="style-input material-icons">person_add</i></md-icon></md-button>
						</md-input-container>					
						<br>
						<md-input-container>
						<md-icon ><i class="material-icons">person_pin</i></md-icon>
						<input ng-model="intervencion.user.anestesista" type="text" placeholder="Anestesista DNI" autocomplete="off">
						<md-button class="button-form"><md-icon><i class="style-input material-icons">person_add</i></md-icon></md-button>
						</md-input-container>
						<br>
						<md-input-container>
						<md-icon><i class="material-icons">assignment</i></md-icon>
						<textarea cols="22" ng-model="intervencion.user.cirugia" type="text" placeholder="Cirugía">						
						</textarea> 					
						</md-input-container>
						<md-button class="button-form-diagnostico"><md-icon><i class="material-icons">keyboard_voice</i></md-icon></md-button>
												<br>
						<md-input-container>
						<md-icon><i class="material-icons">assignment</i></md-icon>
						<textarea cols="22" ng-model="intervencion.user.diagnostico" type="text" placeholder="Observaciones">						
						</textarea> 					
						</md-input-container>
						<md-button class="button-form-diagnostico"><md-icon><i class="material-icons">keyboard_voice</i></md-icon></md-button>
					</div>
					<div class="style-input-right">
						<md-input-container>
						<md-icon ><i class="style-input material-icons">person_pin</i></md-icon>
						<input ng-model="intervencion.user.auxiliar" type="text" placeholder="Ayudante DNI" autocomplete="off">
						<md-button class="button-form"><md-icon><i class="style-input material-icons">person_add</i></md-icon></md-button>
						</md-input-container>					
						<br>		
						<md-input-container>
						<md-icon ><i class="material-icons">watch</i></md-icon>
						<input ng-model="intervencion.user.date.horaComienzo" type="text" placeholder="Hora de Incisión" value="14:34">
						</md-input-container>
						<br>
						<md-input-container>
						<md-icon ><i class="material-icons">watch</i></md-icon>
						<input ng-model="intervencion.user.date.horaFinal" type="text" placeholder="Hora de Finalización" value="14:34">
						</md-input-container>

					</div>
				</div>
			</form>
			</md-content>
			<div class="style-div">
				<sm-input-container class="md-block" flex-md>
				<br>
				<md-button class="md-raised md-primary send-button style-button-volver" ng-click="intervencion.volverPreingreso()"><h1> Volver </h1></md-button>
				<md-button class="md-raised md-primary send-button" ng-click="intervencion.send()"><h1> Conteo </h1></md-button>
				
				</sm-input-container>
			</div>
		</section>
	</div>
</div>
